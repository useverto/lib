query($owners: [String!], $num: Int, $cursor: String) {
  transactions(
    owners: $owners
    tags: [
      { name: "Exchange", values: "Verto" }
      { name: "Type", values: ["Buy", "Sell"] }
    ]
    first: $num
    after: $cursor
  ) {
    pageInfo {
      hasNextPage
    }
    edges {
      cursor
      node {
        id
        block {
          timestamp
        }
        quantity {
          ar
        }
        tags {
          name
          value
        }
      }
    }
  }
}
