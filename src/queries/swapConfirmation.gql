query($txID: [String!]!) {
  transactions(
    tags: [
      { name: "Exchange", values: "Verto" }
      { name: "Type", values: "Confirmation" }
      { name: "Swap", values: $txID }
    ]
    first: 1
  ) {
    edges {
      node {
        block {
          timestamp
        }
        tags {
          name
          value
        }
      }
    }
  }
}
